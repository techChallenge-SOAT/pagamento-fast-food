name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14' # Altere conforme a versão necessária para seu projeto

      - name: Install dependencies
        run: npm install

      - name: Run SonarCloud analysis
        uses: SonarSource/sonarcloud-github-action@v1
        with:
          sonarcloud-token: ${{ secrets.SONAR_TOKEN }}

      - name: Run tests
        run: npm run test:cov
        # Se você estiver usando outro comando para rodar testes, ajuste conforme necessário.

